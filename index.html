<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/Mobile_first.css">
  <link rel="stylesheet" href="Styles/Desktop.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <form>

      <section id="inputSection">
        <span>
          <label id="dayLabel" for="day">DAY</label> <br>
          <input type="number" name="day" id="day" placeholder="DD" min="1">
          <span id="dayRequired" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">This field is
            required</span>
          <span id="valid_day" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">Must be a
            valid day</span>
        </span>

        <span>
          <label id="monthLabel" for="month">MONTH</label> <br>
          <input type="number" name="month" id="month" placeholder="MM" min="1" max="12">
          <span id="monthRequired" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">This field is
            required</span>
          <span id="valid_month" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">Must be a valid
            month</span>
        </span>

        <span>
          <label id="yearLabel" for="year">YEAR</label> <br>
          <input type="number" name="year" id="year" placeholder="YYYY" min="1">
          <span id="yearRequired" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">This field is
            required</span>
          <span id="valid_year" style="display: none; color: rgba(255, 0, 0, 0.411); font-size: 8px;">Must be in the
            past</span>
        </span>
      </section>

      <section id="btnSection">
        <button type="button" id="button"><img src="assets/images/icon-arrow.svg" alt="button"></button>
      </section>

    </form>
    <section id="outputSection">
      <p><span class="result" id="yearsResult">--</span> years</p>
      <p><span class="result" id="monthsResult">--</span> months</p>
      <p><span class="result" id="daysResult">--</span> days</p>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
