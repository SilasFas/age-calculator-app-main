<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="Styles/Mobile_first.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <section id="test">

      <span>
        <p>DAY</p>
        <input type="number" name="day" id="day" placeholder="DD">
      </span>

      <span>
        <p>MONTH</p>
        <input type="number" name="month" id="month" placeholder="MM">
      </span>

      <span>
        <p>YEAR</p>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </span>

      <button><img src="assets/images/icon-arrow.svg" alt="button"></button>
    </section>

    <section>
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </section>
  </main>
