<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/Mobile_first.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <form>
      <section id="inputSection">
        <span>
          <label for="day">DAY</label> <br>
          <input type="number" name="day" id="day" placeholder="DD">
        </span>

        <span>
          <label for="month">MONTH</label> <br>
          <input type="number" name="month" id="month" placeholder="MM">
        </span>

        <span>
          <label for="year">YEAR</label> <br>
          <input type="number" name="year" id="year" placeholder="YYYY">
        </span>
      </section>
      <section id="btnSection">

       
          <button type="button"><img src="assets/images/icon-arrow.svg" alt="button"></button>
        

      </section>
    </form>
    <section id="outputSection">
      <p><span class="result">38</span> years</p>
      <p><span class="result">3</span> months</p>
      <p><span class="result">26</span> days</p>
    </section>
  </main>
</body>

</html>
